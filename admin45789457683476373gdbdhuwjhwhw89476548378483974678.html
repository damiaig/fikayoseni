<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }

        /* Wrapper to make tbody scrollable */
        .table-wrapper {
            height: 350px; /* Set height for tbody */
            overflow-y: auto; /* Add vertical scroll */
            border: 1px solid #ddd; /* Optional border for clarity */
        }
        .table-wrapper table {
            border-collapse: collapse;
            width: 100%;
        }
        .table-wrapper thead th {
            position: sticky;
            top: -10px;
            z-index: 2;
            background-color: #f4f4f4;
        }


.page-close{
    cursor: pointer;
         font-size: 3em;
        color: black;
        position: absolute; 
       
        left: 20px ;
        top:20px ;
    z-index: 99999;
    }
    </style>
</head>

<body>
    <span class="page-close">&times;</span>
    <h1 align="center">Admin Panel</h1>
<h2 id="guest amount" align="center">.../300</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Attendance</th>
                    <th>Guest</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="submissions-table-body">
                <!-- Submissions will be dynamically added here -->
                 
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
